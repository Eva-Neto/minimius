<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/formulario.css">
</head>
<body>
    <div class="container-contacto">
        <div class="img">
            <img src="./img/averie-woodard-4nulm-JUYFo-unsplash.jpg" alt="" srcset="">
        </div>

        <div class="contacto-form" style="">
            <div>
                <div class="logo">
                    <a href="index.html"  style="margin-left: 20px;"">Minimius</a>
                </div>
            </div>

            <form action="" style="padding: 10px;">
                <div class="form-group">
                    <label for="">Primeiro Nome</label>
                    <input type="text" placeholder="Digite o primeiro nome" required>
                </div>
                <div class="form-group">
                    <label for="">Ultimo Nome</label>
                    <input type="text" placeholder="Digite o ultimo nome" required>
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" placeholder="Digite o email" required>
                </div>

                <div class="form-group">
                    <label for="">Telefone</label>
                    <input type="number" placeholder="Digite o numero telefone" required>
                </div>

                <div class="form-group">
                    <label for="">Messagem</label>
                    <textarea name="" id=""></textarea>
                </div>
                

                <div class="form-group">
                    <input type="submit" value="enviar">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
